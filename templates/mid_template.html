<!DOCTYPE html>
<html>
<head>
	<title>Three Boxes Parallel</title>
	
  <style>
    .container {
      display: flex;
      justify-content: center;
    }
	
    .box {
			display: inline-block;
			width: 300px;
			height: 300px;
			margin: 10px;
			background-color: #ccc;
			text-align: center;
			vertical-align: middle;
			line-height: 1.2;
      display: content
		}
    
    .box p {
			margin-top: 10px;
			padding: 0;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
		}
	
  </style>
</head>

  <body>
  
    <div class="container">
      
      <div class="box">
        <img src="static/bed.jpg" alt="bed" width="300" height="300">
        <p>This bed is on sale</p>
      </div>
	
      <div class="box">
        <img src="static/chair.jpg" alt="chair" width="300" height="300">
        <p>This chair is on sale</p>
      </div>
	
      <div class="box">
        <img src="static/table.jpg" alt="table" width="300" height="300">
        <p>this table is on sale</p>
      </div>
    
    </div>
  
  </body>

</html>
